<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Gallary.css" />
    <title>Image Gallary</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="image"><img src="Images/1.png" alt="" /></div>
        <div class="image"><img src="Images/2.png" alt="" /></div>
        <div class="image"><img src="Images/3.png" alt="" /></div>
      </div>
      <div class="popup-image">
        <span class="actions">&times;</span>
        <span class="actions prev">&lt;</span>
        <span class="actions next">&gt;</span>
        <img src="Images/1.png" alt="" />
      </div>
    </div>
    <script>
      var index = 1;
      document.querySelectorAll(".image-container img").forEach((image) => {
        image.onclick = () => {
          document.querySelector(".popup-image").style.display = "block";
          document.querySelector(".popup-image img").src =
            image.getAttribute("src");
          index = parseInt(image.getAttribute("src").slice(7, 8));
          console.log(index);
        };
      });
      document.querySelector(".popup-image span").onclick = () => {
        document.querySelector(".popup-image").style.display = "none";
      };

      document.querySelector(".prev").onclick = () => {
        if (--index == 0) index = 3;
        document.querySelector(".popup-image img").src =
          "Images/" + index + ".png";
      };

      document.querySelector(".next").onclick = () => {
        if (++index == 4) index = 1;
        document.querySelector(".popup-image img").src =
          "Images/" + index + ".png";
      };
    </script>
  </body>
</html>
